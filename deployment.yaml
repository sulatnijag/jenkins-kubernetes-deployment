apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment #The name of the Kubernetes Deployment to be created in the Kubernetes cluster
  labels:
    app: mydeployment
spec:
  replicas: 1 #The number of pods to be created in the Kubernetes cluster for the React.js application container
  selector:
    matchLabels:
      app: mydeployment
  template:
    metadata:
      labels:
        app: mydeployment
    spec:
      containers:
      - name: mydeployment #The name of the react.js application container
        image: sulatnijag/jenkinstest:latest #The Docker image for building the React.js application container
        ports:
        - containerPort: 80 #The port for the React.js application   container